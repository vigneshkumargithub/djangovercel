{% load static %}

        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5>Total Students</h5>
                    <h2>{{ total_students }}</h2>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
            <div class="card text-white bg-secondary">
                <div class="card-body">
                    <h5>Total Staff</h5>
                    <h2>{{ total_staff }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
